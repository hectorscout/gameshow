{% extends "base.html" %}

{% block scriptsTag %}
{% include "boardScripts.js" %}
{% endblock scriptsTag %}

{% block body %}

<h1>Players</h1>
<div data-bind="foreach: players">
  <div data-bind="text: name() + ': ' + score()"></div>
</div>

<h1>Buzz List</h1>
<div data-bind="foreach: buzzes">
  <div data-bind="text: $data"></div>
</div>

<h1>Status</h1>
<div data-bind="text: status"></div>

{% endblock body %}
